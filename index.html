<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>黑客搜</title>
	<link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <header class="header">
        <nav class="inner">
            <a href="/" class="logo">黑客搜安全导肮</a>
            <a v-for="record in records" :href="'#' + record.classify">{{ record.classify }}</a>
        </nav>
    </header>
    <div class="content-view view">
        <div class="content-list">
            <ul>
                <li class="classify" v-for="record in records" :id="record.classify">
                    <p class="classify-title">{{ record.classify }}</p>
                    <div class="level" v-for="level in record.levels">
                        <p class="level-title">{{ level.level }}</p>
                        <div class="level-item">
                            <a is="item" v-for="item in level.items" v-bind:item="item"></a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <footer class="footer">
        <div class="inner">
            <p><a href="https://wj.qq.com/s2/5723710/f048/" target="_blank" class="yb">网址提交</a>|<a href="https://wj.qq.com/s2/5723576/7ffa" target="_blank" class="yb">意见反馈</a> </p>
<!--            <p>2016-2020 © 黑客搜</p>-->
            <center>
            <div id="jnkc"  class="time">
              <script>setInterval("jnkc.innerHTML=new Date().toLocaleString()+' 星期'+'日一二三四五六'.charAt(new Date().getDay());",1000);
              </script>
             <!--访问统计-->
                <script type="text/javascript">document.write(unescape("%3Cspan id='cnzz_stat_icon_1272962950'%3E%3C/span%3E%3Cscript src='https://s13.cnzz.com/z_stat.php%3Fid%3D1272962950%26online%3D1%26show%3Dline' type='text/javascript'%3E%3C/script%3E"));</script>
            </div>
            </center>
        </div>

    </footer>

</div>
</body>
<script src="app.js"></script>
</html>
